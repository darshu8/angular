<div  class="shadow p-3 mb-5 bg-white rounded" style="width:30%; margin-top:50px; margin-left:35%; padding:40px">
  
    
  
    <div class="form-group">
        <img  style="margin-left: 40%" height="40" width="40" src="http://www.logospng.com/images/6/kaydo-australia-design-apps-seo-tracking-cloud-store-6237.png"  class="rounded-circle">
    </div>

  <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input ng-model="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button ng-click="login()" class="btn btn-primary" >Login</button>

    <div class="form-group">
        <div class="p-3 mb-2 bg-warning text-dark" ng-show="errMsg">{{errMsg}}</div>        
    </div>
    
  </div>
